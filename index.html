    <!-- 
        container-fluid: entire width of screen
        container: most of screen, padding on either side
        container-lg: 100% width until lg. breakpoint lg
        border: border

        col: all of the divs in the col class will be equal in size 
        col-6: this div will be 6/12 width, rest are evenly divided
        col-md-6: this div will be 6/12 width until md, then it will be 100% width. breakpoint md

        if you set a height 
        row align-items-start: align content to top of block
        row align-items-center:^center
        row align-items-end: ^end

        col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12 : good for grid of 12

        row justify-content-start : align content within row to start of row
        row justify-content-center: ^center
        row justify-content-end: ^end

        my-5  margin (m) top and bottom (y) 5(max) good for spacing out containers
        gx-1  gutter space in the x direction between col and row. between end of row and container border. 1 minimum
        gy-5 gutter space in the y direction between columns. 5 maximum

        btn btn-lg: large button 
        btn: regular sized button 
        btn btn-sml: small button

        card size
        row > col-exampleSize > card: use within col
        card w-50: card width 50%

        card group from website is useful
        card text-white bg-dark is a nice card setup

        p.h1 largest
        p.h6 smallest

        display-1 to display-6. thinner headings
        
        img-fluid : no image overflow
        

    -->
